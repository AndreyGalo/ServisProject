{% extends "base.html" %}

{% block content %}
<div class="container indexhtml">
    <h4>Autoservisas</h4>
    <p>Sveiki atvykę į rajono autoservisą</p>
    <p>Paslaugos:</p>
    <ul>
        <li><strong>Paslaugu kiekis:</strong> {{ paslaugos }}</li>
        <li><strong>Atlikti usakymai:</strong> {{ atlikti_uzsakymai }}</li>
        <li><strong>Automobiliu kiekis:</strong> {{ auto_modeliai }}</li>
    </ul>
    <p>Jūsu apsilankymų skaičius: <strong>{{ num_visits }}.</strong></p>
</div>
{% endblock %}
