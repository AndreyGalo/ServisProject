{% extends "base.html" %}

{% block content %}
{% load static %}
<div class="container automobilis">
    <h4>Automobilis: {{automobilis.AutomobilioModelis}}</h4>
             <div class="col-md-4 d-flex align-items-stretch">
                 <div class="card mb-4 shadow-sm">
                     {% if automobilis.cover %}
                        <img src="{{ automobilis.cover.url }}" class="card-img-top" alt="...">
                     {% else %}
                        <img src="{% static 'img/no-image.jpg' %}" class="card-img-top">
                     {% endif %}
                 </div>
             </div>
    <dl>
        <dd>Klientas: {{automobilis.Klientas}}</dd>
        <dd>Valstybinis NR: {{automobilis.Valstybinis_NR}}</dd>
        <dd>VIN kodas: {{automobilis.VIN_kodas}}</dd>
    </dl>
</div>
{% endblock %}
